<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main-page</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <script src="main.js" defer></script>

</head>
<body>
    <header>
        
    </header>

    <section id="page">

        <section id="title">CLUB APOCALYPSE</section>
        
            
        <section class="center">
            <div class="clock-wrapper">
                <span id="clock"></span>
                <div class="legend">
                    <span>d</span>
                    <span>h</span>
                    <span>min</span>
                    <span>s</span>
                    <span>ms</span>
                </div>
            </div>
            <img id="background" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Nuclear_symbol.svg/900px-Nuclear_symbol.svg.png?20131012175551" alt="bg"></img>
            
        </section>
        <p id="more-info">Are You ready to party like there´s no tomorrow?</p>
        <div id="buttons">
            <a id="yes" href="#place"><p class="button-text">YES</p></a>
            <a id="hell-yes" href="#place"><p class="button-text">HELL YES</p></a>
        </div>
    </section>

    <section id="info">
        
        <div class="text-box" id="place">
            <p class="sub-title">WHERE?</p>
            <p>At Tiivistämö</p>
        </div>
        <div class="text-box" id="time">
            <p class="sub-title">WHEN?</p>
            <p>29.3.2023 from 20:00 onward</p>
        </div>
        <div class="text-box" id="cd">
            <p class="sub-title">WHAT TO WEAR?</p>
            <p class="small-text">Something to surivive the apocalypse in! <br>NO OVERALLS!</p>
        </div>
        <div class="text-box" id="tickets">
            <p class="sub-title">TICKETS?</p>
            <p class="small-text">Get yours from Kide-app 10.3 starting 12:00<br>link</p>
        </div>
    </section>
    
    <footer>
        <img src="" alt="sponssi1"/>
        <img src="" alt="sponssi2"/>
        <img src="" alt="sponssi3"/>
    </footer>

    
</body>



</html>
